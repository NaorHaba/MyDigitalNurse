program: LSTM_main.py
method: bayes
metric:
  goal: maximize
  name: best_val acc
parameters:
  batch_size:
    values:
      - 4
      - 16
      - 32
      - 64
      - 128
      - 256
  dropout:
    distribution: uniform
    max: 0.5
    min: 0.05
  hidden_dim:
    values:
      - 32
      - 64
      - 128
      - 256
      - 512
      - 1024
      - 2048
  lr:
    distribution: uniform
    max: 0.1
    min: 0.0001
  num_layers:
    distribution: int_uniform
    max: 10
    min: 1
  time_series_model:
    values:
      - LSTM
      - GRU